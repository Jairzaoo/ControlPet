<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .weather-card {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .weather-card .card {
            flex: 1;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
        }
        .weather-card .card h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .weather-card .card p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .weather-icon {
            font-size: 36px;
            color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperatura e Umidade</h1>
        <div class="weather-card" id="weather-card">
            <!-- Weather cards will be inserted here -->
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Temperatura (°C)</th>
                    <th>Umidade (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch and display data
        async function fetchData() {
            const sheetId = '16fQERKg5jus9Zk3USdnfaaZyRscBD0BoUPGmOCzy3go';
            const sheetName = 'ESP32';

            // Construct the URL to fetch the CSV data
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const csvText = await response.text();

                // Parse the CSV data
                const rows = csvText.split('\n').map(row => row.split(',').map(cell => cell.replace(/^"|"$/g, '')));

                // Reverse the order of rows to display the most recent data first
                const reversedRows = rows.slice(1).reverse();

                const tableBody = document.querySelector('#data-table tbody');
                tableBody.innerHTML = ''; // Clear existing data

                reversedRows.forEach(row => {
                    const [data, hora, temperatura, umidade] = row;
                    const rowElement = document.createElement('tr');
                    rowElement.innerHTML = `
                        <td>${data}</td>
                        <td>${hora}</td>
                        <td>${temperatura}</td>
                        <td>${umidade}</td>
                    `;
                    tableBody.appendChild(rowElement);
                });

                // Create weather cards
                const weatherCardContainer = document.getElementById('weather-card');
                weatherCardContainer.innerHTML = ''; // Clear existing cards

                reversedRows.slice(0, 3).forEach(row => {
                    const [data, hora, temperatura, umidade] = row;
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <div class="weather-icon">☀️</div>
                        <h2>${temperatura}°C</h2>
                        <p>${umidade}%</p>
                        <p>${data} ${hora}</p>
                    `;
                    weatherCardContainer.appendChild(cardElement);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
