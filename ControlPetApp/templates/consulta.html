<!-- ControlPetApp/templates/consulta.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        a {
            display: inline-block;
            background-color: #FF4136;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consulta</h1>
    </header>
    <div class="container">
        <p>Bem-vindo, <strong>{{ request.user.first_name }}</strong>!</p>
        <p>Usu√°rio logado com sucesso!</p>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
