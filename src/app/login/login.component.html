<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" required name="email">

    <label for="password">Senha:</label>
    <input type="password" id="password" [(ngModel)]="password" required name="password">

    <button type="submit">Entrar</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
