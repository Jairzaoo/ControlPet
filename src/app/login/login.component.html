<!-- src/app/login/login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Digite seu email">
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Digite sua senha">
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit" class="btn-login">Login</button>
  </form>
</div>
